    <script>
        var secret_img = document.getElementById("secret_img");

        function positionImage() {
            secret_img.style.position = 'fixed';  // Fix image relative to viewport
            secret_img.style.left = '0';          // Left aligned to 0px
            secret_img.style.bottom = '0';        // Align to the bottom of the window
        }


        // Call the function when the image is fully loaded
        secret_img.onload = positionImage;

        // Ensure it's repositioned on window resize as well
        window.onresize = positionImage;
    
    </script>
